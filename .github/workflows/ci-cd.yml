name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - production
  pull_request:
    branches:
      - production
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  NODE_VERSION: '20'
  PNPM_VERSION: '10.26.2'
  # Deployment configuration (non-sensitive)
  PROJECT_DIR: /home/deploy/mtg-scraper
  DEPLOY_HOST: ssh.scoutlgs.ca
  DEPLOY_USER: deploy
  PRODUCTION_URL: https://scoutlgs.ca
jobs:
  # Job 1: Setup - Install dependencies once and cache for all jobs
  setup:
    name: Setup & Install Dependencies
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-keys.outputs.node-modules }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Calculate cache keys
        id: cache-keys
        run: |
          echo "node-modules=${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}" >> $GITHUB_OUTPUT
          echo "pnpm-store=${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}" >> $GITHUB_OUTPUT

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ steps.cache-keys.outputs.pnpm-store }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ steps.cache-keys.outputs.node-modules }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

  # Job 2: Build affected apps using Nx with caching
  build:
    name: Build (Affected)
    runs-on: ubuntu-latest
    needs: setup
    # Also needs test-e2e but only when it runs
    outputs:
      build-cache-key: ${{ steps.build-cache.outputs.cache-primary-key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for Nx affected commands

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Restore node_modules cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ needs.setup.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: Restore Nx cache
        id: nx-cache
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nx-

      - name: Build affected packages and apps
        run: pnpm nx affected --target=build --base=origin/master --head=HEAD

      - name: Cache build outputs
        id: build-cache
        uses: actions/cache@v4
        with:
          path: |
            apps/api/dist
            apps/ui/dist
            apps/scraper/dist
            apps/scheduler/dist
            packages/core/dist
            packages/shared/dist
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Upload build artifacts (only on push)
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/api/dist
            apps/ui/dist
            apps/scraper/dist
            apps/scheduler/dist
            packages/core/dist
            packages/shared/dist
          retention-days: 7

  # Job 3: Build and push Docker images (only on push, skip PRs entirely)
  docker:
    name: Docker (${{ matrix.service.name }})
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        service:
          - name: api
            dockerfile: apps/api/Dockerfile
          - name: ui
            dockerfile: apps/ui/Dockerfile
          - name: scraper
            dockerfile: apps/scraper/Dockerfile
          - name: scheduler
            dockerfile: apps/scheduler/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/scoutlgs-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service.name }}
          platforms: linux/amd64
          build-args: |
            VITE_API_URL=${{ matrix.service.name == 'ui' && 'https://scoutlgs.ca/api' || '' }}
            VITE_ADSENSE_CLIENT_ID=${{ matrix.service.name == 'ui' && vars.VITE_ADSENSE_CLIENT_ID || '' }}
            VITE_AD_SLOT_BANNER=${{ matrix.service.name == 'ui' && vars.VITE_AD_SLOT_BANNER || '' }}
            VITE_AD_SLOT_LEFT=${{ matrix.service.name == 'ui' && vars.VITE_AD_SLOT_LEFT || '' }}
            VITE_AD_SLOT_RIGHT=${{ matrix.service.name == 'ui' && vars.VITE_AD_SLOT_RIGHT || '' }}

      - name: Generate image summary
        run: |
          echo "## Docker Image: ${{ matrix.service.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Pushed:** true" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Job 4: Deploy to production via SSH (on push to production)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/production'
    environment:
      name: production
      url: https://scoutlgs.ca
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache cloudflared
        uses: actions/cache@v4
        id: cache-cloudflared
        with:
          path: /tmp/cloudflared-linux-amd64.deb
          key: cloudflared-${{ runner.os }}-latest

      - name: Download cloudflared
        if: steps.cache-cloudflared.outputs.cache-hit != 'true'
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -O /tmp/cloudflared-linux-amd64.deb

      - name: Install cloudflared CLI
        run: |
          sudo dpkg -i /tmp/cloudflared-linux-amd64.deb
          cloudflared --version

      - name: Setup SSH with Cloudflare Tunnel
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Write SSH private key
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Create SSH config with Cloudflare Tunnel proxy
          # The ProxyCommand will use env variables set in each step
          cat > ~/.ssh/config << EOF
          Host scoutlgs-prod
            HostName ${{ env.DEPLOY_HOST }}
            User ${{ env.DEPLOY_USER }}
            IdentityFile ~/.ssh/deploy_key
            ProxyCommand cloudflared access ssh --hostname ${{ env.DEPLOY_HOST }} --id ${{ secrets.CF_ACCESS_CLIENT_ID }} --secret ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
            StrictHostKeyChecking no
            UserKnownHostsFile=/dev/null
            ServerAliveInterval 15
            ServerAliveCountMax 4
          EOF

      - name: Test SSH connection
        run: |
          ssh scoutlgs-prod "echo 'SSH connection successful'"

      - name: Copy deployment files to server
        run: |
          scp scripts/deploy.sh scoutlgs-prod:${{ env.PROJECT_DIR }}/scripts/
          scp docker-compose.prod.yml scoutlgs-prod:${{ env.PROJECT_DIR }}/

      - name: Make deployment script executable
        run: |
          ssh scoutlgs-prod "chmod +x ${{ env.PROJECT_DIR }}/scripts/deploy.sh"

      - name: Run deployment
        id: deploy
        run: |
          ssh scoutlgs-prod "cd ${{ env.PROJECT_DIR }} && PROJECT_DIR=${{ env.PROJECT_DIR }} IMAGE_TAG=production ./scripts/deploy.sh"

      - name: Verify deployment
        run: |
          sleep 15

          # Check API health through Cloudflare Tunnel
          if curl -f -s ${{ env.PRODUCTION_URL }}/api/health > /dev/null; then
            echo "âœ… API is healthy"
          else
            echo "âŒ API health check failed"
            exit 1
          fi

          # Check UI through Cloudflare Tunnel
          if curl -f -s ${{ env.PRODUCTION_URL }} > /dev/null; then
            echo "âœ… UI is accessible"
          else
            echo "âŒ UI health check failed"
            exit 1
          fi

      - name: Deployment summary
        if: always()
        run: |
          echo "## Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ steps.deploy.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Services:**" >> $GITHUB_STEP_SUMMARY
          echo "- Application: ${{ env.PRODUCTION_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- API: ${{ env.PRODUCTION_URL }}/api" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.deploy.outcome }}" == "success" ]; then
            echo "âœ… Deployment completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Deployment failed - rollback may have been initiated" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Deployment failed. Check logs and server status."

  # Job 5: Pipeline summary
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [build]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "# CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Actor:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Job Results" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            if [ "${{ github.base_ref }}" == "production" ]; then
              echo "**Note:** PR to production - Docker images built and pushed" >> $GITHUB_STEP_SUMMARY
            else
              echo "**Note:** PR validation only" >> $GITHUB_STEP_SUMMARY
            fi
          elif [ "${{ github.ref }}" == "refs/heads/master" ]; then
            echo "**Note:** Full pipeline executed with Docker push" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ github.ref }}" == "refs/heads/production" ]; then
            echo "**Note:** Production deployment triggered" >> $GITHUB_STEP_SUMMARY
          fi
